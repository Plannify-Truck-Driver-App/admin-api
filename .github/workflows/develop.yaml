name: CI/CD Pipeline (develop)

on:
  push:
    branches: [ develop ]

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate dev version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE|major)"
          minor_pattern: "(feat|minor)"
          version_format: "${major}.${minor}.${patch}-dev.${increment}"

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/plannify-truck-driver-app/admin-api:${{ steps.version.outputs.version }} .

      - name: Push Docker image
        run: docker push ghcr.io/plannify-truck-driver-app/admin-api:${{ steps.version.outputs.version }}

      - name: Push Git Tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/plannify-truck-driver-app/admin-api.git
          git tag v$VERSION
          git push origin v$VERSION
